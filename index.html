<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KebAPP</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>
  <body>
    <!-- Static -->
    <script src="scripts.js"></script>
    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
      style="display: none"
      onload="if(submitted){window.location='https://conrad-push.github.io/bajojajo.html';}"
    ></iframe>
    <header>
      <div class="title">
        <h1>KebAPP</h1>
      </div>
      <div class="logo">
        <img src="./Images/kebab.png" alt="logo" />
      </div>
    </header>

    <!--Form-->
    <div class="content">
      <div class="form-title">
        <h2>Kebab Form</h2>
        <p>Tylko kilka pól dzieli Cię od świętowania Kebabowego Czwartku!</p>
      </div>

      <form
        action="#"
        method="post"
        target="hidden_iframe"
        onsubmit="submitted=true"
        class="myform"
      >
        <input type="text" placeholder="Imię i nazwisko" name="#" /><br />
        <input
          type="text"
          placeholder="Rozmiar: mały/normalny"
          name="#"
        /><br />
        <input
          type="text"
          placeholder="Rodzaj: ciasto/bułka/servets/zapiekanka"
          name="#"
        /><br />
        <input
          type="text"
          placeholder="Mięso: kurczak/wołowina/mieszane"
          name="#"
        /><br />
        <input
          type="text"
          placeholder="Sosiwo: łagodny/mieszany/ostry/bardzo ostry"
          name="#"
        /><br />
        <input class="button" type="submit" value="Jazda!" />
      </form>
    </div>
  </body>
  <footer>
    <div class="footer-msg">
      <p>Copyright © Git Pusz FUX Company 2022 All Rights Reserved</p>
    </div>
  </footer>
</html>
